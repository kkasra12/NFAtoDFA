<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style type="text/css">
    #mynetwork {
      width:100%;
      height: 95vh;
      border: 1px solid lightgray;
    }
  </style>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="{{url_for('static',filename='vis/dist/vis.js')}}"></script>
    <link href="{{url_for('static',filename='vis/dist/vis-network.min.css')}}" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div id="mynetwork"></div>
    <pre id="states_map">
      <script type="text/javascript">
        //state_map = JSON.parse({{state_map|tojson|safe}});
        //document.getElementById("states_map").innerHTML = JSON.stringify(state_map,null,0);
        document.getElementById("states_map").innerHTML = "{{state_map|safe}}";
      </script>
    </pre>
    <pre>
      {{minimze_rule}}
    </pre>
    <script type="text/javascript">
      var edges = new vis.DataSet({{transitions_json|tojson|safe}});
      var nodes = new vis.DataSet({{states_json|tojson|safe}});
      tmp=nodes.get();
      for(e in tmp){
        if('isFinal' in tmp[e] && 'isInitial' in tmp[e])
          nodes.update({id:tmp[e]['id'],
            shape: 'icon',
            icon: {
              face: 'FontAwesome',
              code: '\uf188',
              size: 50,
              color: '#f0a30a'
            }
          });
        else if('isFinal' in tmp[e])
          nodes.update({id:tmp[e]['id'],
            shape: 'icon',
            icon: {
              face: 'FontAwesome',
              code: '\uf140',
              size: 50,
              color: '#f0a30a'
            }
          });
        else if('isInitial' in tmp[e])
          nodes.update({id:tmp[e]['id'],
            shape: 'icon',
            icon: {
              face: 'FontAwesome',
              code: '\uf193',
              size: 50,
              color: '#f0a30a'
            }
          });
      }
      var container = document.getElementById('mynetwork');
      var data = {
        nodes: nodes,
        edges: edges
      };
      var options = {};
      var network = new vis.Network(container, data, options);
    </script>
  </body>
</html>
