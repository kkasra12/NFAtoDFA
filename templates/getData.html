<!doctype html>
<html>
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">


    <style type="text/css">
        html, body {font: 11pt arial;}
        h2 {
          margin-top: 20px;
          margin-left: 20px;
        }
        pre {
          margin-left: 20px;
          padding: 5px;
          font-size: 10pt;
          border: 1px solid lightgray;
        }
        .submit_button{
          margin-top: 60px;
          margin-left: 20px;
        }
        #network {
          width: 95%;
          height: 400px;
          border: 1px solid lightgray;
          margin-left: 20px;
          margin-right: 50px;
        }
    </style>
    <script type="text/javascript" src="{{url_for('static',filename='vis/dist/vis.js')}}"></script>
    <link href="{{url_for('static',filename='vis/dist/vis-network.min.css')}}" rel="stylesheet" type="text/css"/>



    <script type="text/javascript">
      var nodes, edges, network;
      var nodes_show,edges_show;

      function toJSON(obj) {
          return JSON.stringify(obj, null, 1);
        }

      function does_contain(array,content){
        for(i=0;i<array.length;i++)
          if(array[i]==content) return true;
        return false;
      }
      function draw() {

          nodes = new vis.DataSet();
          nodes_show = new vis.DataSet();
          nodes_show.on('*', function () {
              document.getElementById('nodes').innerHTML = toJSON(nodes_show.get());
          });
          nodes.add([
              {id: '0', label: 'Node 1'},
              {id: '1', label: 'Node 2'},
              {id: '2', label: 'a',isInitial: 1,isFinal: 1,shape: 'icon',icon: {face: 'FontAwesome', code: '\uf188', size: 50, color: '#f0a30a'}}
          ]);
          nodes_show.add([
              {id: '0', label: 'Node 1'},
              {id: '1', label: 'Node 2'},
              {id: '2', label: 'a',isInitial: 1,isFinal: 1}
          ]);

          edges = new vis.DataSet();
          edges_show = new vis.DataSet();
          edges_show.on('*', function () {
              document.getElementById('edges').innerHTML = toJSON(edges_show.get());
          });
          edges.add([
            {id: '1', from: '1', to: '2', arrows: 'to',label:'0',epsilon:0},
            {"id": "e","epsilon": 0,"label": "1","from": "2","to": "0",arrows: 'to'},
            {"id": "a","epsilon": 0,"label": "0","from": "2","to": "1",arrows: 'to'}
          ]);
          edges_show.add([
            {id: '1', from: '1', to: '2',label:'0',epsilon:0},
            {"id": "e","epsilon": 0,"label": "1","from": "2","to": "0"},
            {"id": "a","epsilon": 0,"label": "0","from": "2","to": "1"}
          ]);

          var container = document.getElementById('network');
          var data = {
              nodes: nodes,
              edges: edges
          };
          var options = {
            manipulation: {
              enabled: true,
              addNode: function(nodeData,callback) {
                $.confirm({
                  animation: 'Rotate',
                  animationSpeed: 1000,
                  title: 'add node',
                  content: '' +
                  '<form action="" class="formName">' +
                  '<div class="form-group">' +
                    '<label>node id</label>' +
                    '<input type="text" placeholder="" class="id form-control" required autofocus><br>' +
                    '<label>node name</label>' +
                    '<input type="text" placeholder="" class="name form-control" required />' +
                  '</div>' +
                  '<div class="form-check">' +
                    '<input type="checkbox" class="form-check-input" id="Initial">' +
                    '<label class="form-check-label" for="Initial">Initial</label>'+
                  '</div>' +
                  '<div class="form-check">' +
                    '<input type="checkbox" class="form-check-input" id="Final">' +
                    '<label class="form-check-label" for="Final">Final</label>'+
                  '</div>' +
                  '</form>',
                  buttons: {
                    formSubmit: {
                      text: 'Submit',
                      btnClass: 'btn-blue',
                      action: function () {
                        var id = this.$content.find('.id').val();
                        var name = this.$content.find('.name').val();
                        var isInitial = this.$content.find('#Initial').val();
                        var isFinal = this.$content.find('#Final').is(":checked");
                        var isInitial = this.$content.find('#Initial').is(":checked");
                        if(!name){
                          $.alert('provide a valid name :|');
                          return false;
                        }
                        if(!id){
                          $.alert('provide a valid id :|');
                          return false;
                        }
                        if(does_contain(nodes.getIds(),id)){
                          alert('this id is used!!:/');
                          return false;
                        }
                        tmp=nodes.get();
                        isDuplicated=0;
                        for(n in tmp)
                          if(tmp[n]['label']==name){
                            isDuplicated=1;
                            alert("duplicated node!!  -___-");
                          }
                        if(!isDuplicated){
                          var new_node = {
                            id:id,
                            label:name
                          };
                          var new_node_show = new_node;
                          if(isFinal && isInitial){
                            new_node = Object.assign({},new_node,{
                              isFinal:1,
                              isInitial:1,
                              shape: 'icon',
                              icon: {
                                face: 'FontAwesome',
                                code: '\uf188',
                                size: 50,
                                color: '#f0a30a'
                              }
                            });
                            new_node_show['isInitial'] = 1;
                            new_node_show['isFinal'] = 1;
                          }
                          else if(isFinal){
                            new_node = Object.assign({},new_node,{
                              isFinal:1,
                              shape: 'icon',
                              icon: {
                                face: 'FontAwesome',
                                code: '\uf140',
                                size: 50,
                                color: '#f0a30a'
                              }
                            });
                            new_node_show["isFinal"] = 1;
                          }
                          else if(isInitial){
                            new_node = Object.assign({},new_node,{
                              isInitial:1,
                              shape: 'icon',
                              icon: {
                                face: 'FontAwesome',
                                code: '\uf193',
                                size: 50,
                                color: '#f0a30a'
                              }
                            });
                            new_node_show['isInitial'] = 1;
                          }
                          nodes.add(new_node);
                          nodes_show.add(new_node_show);
                          $.alert('node ' + name + ' is added :)');
                        }
                      }
                    },
                    cancel: function () {}
                  },
                  onContentReady: function () {
                    var jc = this;
                    this.$content.find('form').on('submit', function (e) {
                      e.preventDefault();
                      jc.$$formSubmit.trigger('click');
                      callback(nodeData);
                    });
                  }
                });
              },
              //-----------------
              addEdge: function(edgeData,callback) {
                var done = 0;
                $.confirm({
                  title: 'add edge',
                  content: '<form action="" class="formName"><div class="form-group">' +
                  '<label>edge id</label><input type="text" placeholder="" class="id form-control" required autofocus><br>' +
                  '<label>symbol</label><input type="text" placeholder="" class="symbol form-control" required>' +
                  '</div>'+
                  '<div class="form-check">' +
                    '<input type="checkbox" class="form-check-input" id="isEpsilon">' +
                    '<label class="form-check-label" for="Initial">Epsilon transition</label>'+
                  '</div>' +
                  '</form>',
                  buttons: {
                    formSubmit: {
                      text: 'Submit',
                      btnClass: 'btn-blue',
                      action: function () {
                        var id = this.$content.find('.id').val();
                        var symbol = this.$content.find('.symbol').val();
                        var isEpsilon =this.$content.find("#isEpsilon").is(":checked");
                        if((!symbol || !id) && (!id || !isEpsilon)){
                          $.alert('please fill all fields :|');
                          return false;
                        }
                        if(does_contain(edges.getIds(),id)){
                          alert('this id is used!! :/');
                          return false;
                        }
                        tmp = edges.get();
                        isDuplicated = 0;
                        for(tr in tmp){
                          if(tmp[tr]['from']==edgeData['from'] && tmp[tr]['to']==edgeData['to'] && tmp[tr]['label']==edgeData['label']){
                            alert("duplicated transition!!!    -__-");
                            isDuplicated = 1;
                          }}
                        if(!isDuplicated){
                          if(!isEpsilon){
                            edges.add({
                              id:id,
                              epsilon:0,
                              label:symbol,
                              from:edgeData.from,
                              to:edgeData.to,
                              arrows:"to"
                            });
                            edges_show.add({
                              id:id,
                              epsilon:0,
                              label:symbol,
                              from:edgeData.from,
                              to:edgeData.to,
                            });
                          }
                          else if(isEpsilon){
                            edges.add({
                              id:id,
                              epsilon:1,
                              label:"",
                              from:edgeData.from,
                              to:edgeData.to,
                              arrows:"to"
                            });
                            edges_show.add({
                              id:id,
                              epsilon:1,
                              label:"",
                              from:edgeData.from,
                              to:edgeData.to,
                            });
                          }
                        }
                      }
                    },
                    cancel: function () {}
                  },
                  onContentReady: function () {

                    var jc = this;
                    this.$content.find('form').on('submit', function (e) {

                      e.preventDefault();
                      jc.$$formSubmit.trigger('click');
                      done = 1;
                    });
                  }
                });
                if(done){
                  alert('edge is added :)');
                  callback(nodeData);
                }

              },
              //-----------------
              deleteEdge: function(Data,callback){
                edges.remove(Data['edges'][0]);
                edges_show.remove(Data['edges'][0]);
                callback(Data);
              },
              //-----------------
              deleteNode: function(Data,callback){
                console.log(Data);
                for(e in Data['edges']){
                  edges.remove(Data['edges'][e]);
                  edges_show.remove(Data['edges'][e]);
                  console.log(e);
                }
                nodes.remove(Data['nodes'][0]);
                nodes_show.remove(Data['nodes'][0]);
                callback(Data);
              }
              //-----------------
            }
          };
          network = new vis.Network(container, data, options);
      }
      function submit(){
        document.getElementById("sendData-transitions").value = toJSON(edges_show.get());//document.getElementById("edges").innerHTML;
        document.getElementById("sendData-states").value = toJSON(nodes_show.get());//document.getElementById("nodes").innerHTML;
        document.getElementById("send-data").submit();
      }
    </script>

</head>

<body onload="draw();">

  <h2>Network</h2>
  <div id="network"></div>
  <button type="button" name="button" onclick="submit();" class="submit_button">calculate dfa</button>
  <h2>Nodes</h2>
  <pre id="nodes"></pre>
  <h2>Edges</h2>
  <pre id="edges"></pre>
  <form action="/toDfa" method="get" id="send-data">
    <input type="hidden" name="transitions" id="sendData-transitions" value="">
    <input type="hidden" name="states" id="sendData-states" value="">
  </form>
</body>
</html>
